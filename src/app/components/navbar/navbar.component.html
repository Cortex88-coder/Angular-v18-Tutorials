<nav
  class="flex flex-row justify-between items-center py-5 px-5 xl:px-20 2xl:px-20 sticky z-20 border-b shadow-sm"
>
  <a
    routerLink=""
    routerLinkActive="active"
    class="text-blue-900 font-extrabold text-xs xl:text-xl 2xl:text-xl uppercase"
  >
    millennium tech solutions
  </a>

  <div class="hidden xl:flex 2xl:flex flex-row space-x-5">
    @for (items of navbarItems; track $index) {
    <a
      routerLink="{{ items.href }}"
      routerLinkActive="active"
      [class]="items.href === pathname ? 'border-b-4 border-b-blue-600' : ''"
      class="text-blue-900 capitalize font-semibold hover:border-b-4 border-b-blue-900 cursor-pointer"
      (click)="getCurrentPathname(items.href)"
      >{{ items.title }}</a
    >
    }
    <a
      routerLink="/signup"
      routerLinkActive="active"
      class="text-white bg-blue-900 px-3 py-1 -mt-1 rounded capitalize font-semibold hover:underline"
      >register</a
    >
  </div>

  <div
    class="flex xl:hidden 2xl:hidden capitalize font-bold text-blue-600 text-sm"
  >
    menu
  </div>
</nav>
